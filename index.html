<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex;" justify-content="center" align-items="center">

    <!--Tentei aprofundar mais no site, mas os gráficos apresentou um comportamento instável-->

    <!-- <div class="navbar">
        <a href="https://github.com/Rafael-Mechi/usando-chart.js">Ir para o repositório</a>
    </div>
    -->
        <div>
            <canvas id="myChart" style="position: relative; height: 40vh; width: 40vw;"></canvas>
        </div>
        <div>
            <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vw;"></canvas>
        </div>

</body>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Junho', 'Julho'],
            datasets: [
                {
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
                {
                    label: 'Temperatura média',
                    data: [22, 24, 27, 23, 20, 18],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Umidade média',
                    data: [90, 89, 93, 87, 88, 82],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
